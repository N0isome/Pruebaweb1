    <main class="main">
      <h1>Contacto</h1>
      <p>Tienes alguna duda? Quieres ayudarnos? Contáctanos!!</p>
      <section>
        <form>
          <div class="form-group">
            <div class="field">
              <label for="nombres">Nombres</label>
              <input
                type="text"
                class="form-control"
                id="nombres"
                placeholder="Juan"
              />
            </div>
            <div class="field">
              <label for="apellidos">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                placeholder="Pérez López"
              />
            </div>
            <div class="field">
              <label for="telefono">Teléfono</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                placeholder="9 9999 9999"
                pattern="[0-9]{1,2} [0-9]{4} [0-9]{4}"
              />
            </div>
            <div class="field">
              <label for="email">E-Mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="juanperez@gmail.com"
              />
            </div>
            <div class="field">
              <label for="ciudad">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="ciudad"
                placeholder="Santiago"
              />
            </div>
          </div>
          <button class="button">Enviar</button>
        </form>
      </section>
    </main>
  </body>
